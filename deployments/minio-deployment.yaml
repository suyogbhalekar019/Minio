apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: lakehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          args:
            - server
            - /data
            - --console-address
            - :9001
            #- --certs-dir
            #- /etc/ssl/certs
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              #value: minio
              valueFrom:
                secretKeyRef:
                  name: minio-root
                  key: ROOT_USERNAME
            - name: MINIO_ROOT_PASSWORD
              #value: minio123
              valueFrom:
                secretKeyRef:
                  name: minio-root
                  key: ROOT_PASSWORD
            - name: MINIO_ACCESS_KEY
              #value: minio
              valueFrom:
                secretKeyRef:
                  name: minio-access-key
                  key: ACCESS_KEY
            - name: MINIO_SECRET_KEY
              #value: minio123
              valueFrom:
                secretKeyRef:
                  name: minio-access-key
                  key: SECRET_KEY
          volumeMounts:
          - name: minio-data
            mountPath: /data
            readOnly: false
          - name: tls-certs
            mountPath: /etc/ssl/certs
            readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc
        - name: tls-certs
          secret:
            secretName: lakehouse-tls
